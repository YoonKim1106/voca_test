<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 시험 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>단어 시험</h1>
        <form id="listForm">
            <label for="listName">리스트 이름:</label>
            <input type="text" id="listName" required>
            <button type="submit">리스트 추가</button>
        </form>
        <div id="listContainer"></div>
        <form id="wordForm" style="display:none;">
            <label for="word">단어:</label>
            <input type="text" id="word" required>
            <label for="meaning">뜻:</label>
            <input type="text" id="meaning" required>
            <button type="submit">추가</button>
        </form>
        <ul id="wordList"></ul>
        <button id="testButton" style="display:none;">단어 시험 보기</button>
        <div id="testArea" style="display: none;">
            <p id="testWord"></p>
            <p id="remainingCount"></p>
            <label for="userAnswer">뜻 입력:</label>
            <input type="text" id="userAnswer" autocomplete="off">
            <button id="submitAnswer">제출</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
